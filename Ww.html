!DOCTYPE html>

<html lang="en">

<head>

<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Frames Example</title>

</head>

<body>

<!-- The <noframes> tag will provide content for browsers that do not support frames ->

<noframes>

<p>Your browser does not support frames. Please upgrade your browser to view the page with

frames.</p>

</noframes>

<!-- Main frameset, dividing the page into 1 row and 3 columns -->

<frameset rows="100%, "" cols="33%, 33%, 34%">

<!-- First frame: Image -->

<frame src="https://via.placeholder.com/400x300" name="imageFrame" />

<1-Second frame: Paragraph ->

<frame src="about:blank" name="textFrame" />

<!-- Third frame: Hyperlink -->

<frame src="https://www.example.com" name="linkFrame" />

</frameset>

</body>

</html>
